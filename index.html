<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen Mutation Notebook</title>
  <style>
    * { box-sizing: border-box; }
    body {

      background: linear-gradient(to right, #1e1e1e, #2a2a2a);
      color: #fff;

    }
    h1 { font-size: 36px; margin-bottom: 20px; }
    #pet {
      font-size: 80px;
      margin: 20px;
      transition: all 0.3s ease;
    }
    #level {
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }
    .button-container button {
      margin: 8px;
      padding: 10px 20px;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      transition: background 0.3s;
    }
    .button-container button:hover {
      background-color: #666;
    }
    #expBar {
      width: 300px;
      height: 25px;

      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #expFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #0ff, #0cf);
      transition: width 0.5s;
    }
    #history {
      background: rgba(255,255,255,0.05);
      border: 1px solid #555;
      border-radius: 10px;
      margin: 30px auto 0;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    #timers {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
    #codeSection {
      margin-top: 30px;
    }
    #codeInput {
      padding: 8px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border-radius: 5px;
    }
    #codeButton {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥EvoPet.ioğŸ”¥</h1>
  <div id="pet">ğŸ£</div>
  <h3 id="level">Cáº¥p: 1</h3>

  <div class="button-container">
    <button onclick="feedPet()">ğŸ Cho Äƒn (<span id="food">5</span>)</button>
    <button onclick="interact()">ğŸ’¬ TÆ°Æ¡ng tÃ¡c (<span id="interaction">30</span>)</button>
  </div>

  <div id="expBar"><div id="expFill"></div></div>
  <div id="expInfo" style="font-size:14px; color:#aaa;"></div>
  <div id="timers">
    +1 thá»©c Äƒn sau <span id="foodTimer">600</span>s | +1 tÆ°Æ¡ng tÃ¡c sau <span id="interactionTimer">10</span>s
  </div>
  <div id="history">
    <h3>Lá»‹ch sá»­ gen:</h3>
    <ul id="genHistory"></ul>
  </div>
  <div id="codeSection">
    <input type="text" id="codeInput" placeholder="Nháº­p mÃ£ nháº­n quÃ ">
    <button id="codeButton" onclick="redeemCode()">Nháº­n</button>
  </div>

  <script>
    let level = 1, exp = 0, food = 5, interactionPoints = 30;
    let genHistory = [], foodTimer = 600, interactionTimer = 10;
    const petEl = document.getElementById("pet");
    const levelEl = document.getElementById("level");
    const foodEl = document.getElementById("food");
    const interactionEl = document.getElementById("interaction");
    const foodTimerEl = document.getElementById("foodTimer");
    const interactionTimerEl = document.getElementById("interactionTimer");
    const expFill = document.getElementById("expFill");

    const emojis = ["ğŸ£", "ğŸ¥", "ğŸ¤", "ğŸ”", "ğŸ¦„", "ğŸ²", "ğŸ¦–", "ğŸ‘¾", "ğŸ‰", "ğŸ¦€", "ğŸ¦…", "ğŸ¦‡", "ğŸ–", "ğŸ¦ˆ", "ğŸ‘", "ğŸŠ", "ğŸ¦•", "ğŸ¦", "ğŸ•Šï¸", "ğŸŒ", "ğŸ›", "ğŸ¦‹", "ğŸ", "ğŸ", "ğŸ¦Ÿ", "ğŸ¦—", "ğŸœ", "ğŸš", "ğŸ•·ï¸", "ğŸ¦‚", "ğŸ™", "ğŸ¦‘", "ğŸ¦", "ğŸ¦", "ğŸ¡", "ğŸ ", "ğŸŸ", "ğŸ³", "ğŸ¬", "ğŸ§", "ğŸ¦ƒ", "ğŸ¦š", "ğŸ¦†", "ğŸ¦¢", "ğŸ•Šï¸", "ğŸ¦", "ğŸ“", "ğŸ¦‰", "ğŸ¦œ", "ğŸ¦”", "ğŸ¦¡", "ğŸ¿ï¸", "ğŸ«", "ğŸ¦", "ğŸ’", "ğŸ…", "ğŸ", "ğŸ¦Œ", "ğŸ˜", "ğŸ¦›", "ğŸ¦’", "ğŸƒ", "ğŸ‚", "ğŸ‡", "ğŸ", "ğŸˆ", "ğŸ", "ğŸ¦Š", "ğŸ°", "ğŸ™‰", "ğŸ¦", "ğŸ·", "â›„", "ğŸ§Ÿ", "ğŸ§œ", "ğŸ¦¹", "ğŸ§", "ğŸƒ", "ğŸ§¸", "ğŸ‘»"];

    function getRequiredExp(lv) {
      if (lv < 11) return 10;
      if (lv < 31) return 50;
      if (lv < 101) return 100;
      if (lv < 201) return 100;
      if (lv < 501) return 130;
      return 150;
    }

    function addExp(amount) {
      exp += amount;
      while (true) {
        const required = getRequiredExp(level);
        if (exp >= required) {
          exp -= required;
          level++;
          if (level > 500) {
            level = 500;
            exp = 0;
            break;
          }
          genHistory.push(`Äá»™t biáº¿n lÃªn cáº¥p ${level}`);
          levelUpEffect();
        } else break;
      }
      updateDisplay();
      saveData();
    }

    function levelUpEffect() {
      petEl.style.transition = "transform 0.3s";
      petEl.style.transform = "scale(1.5)";
      setTimeout(() => petEl.style.transform = "scale(1)", 300);
    }

    function feedPet() {
      if (food <= 0) return;
      food--;
      addExp(5);
    }

    function interact() {
      if (interactionPoints <= 0) return;
      interactionPoints--;
      addExp(1);
    }

    function updatePetDisplay() {
      let emoji = "ğŸ£";
      let petColor = "#fff";
      let prefix = "";

      if (level >= 30 && level <= 150) {
        petColor = `hsl(${Math.floor(Math.random() * 360)}, 100%, 70%)`;
        petEl.style.textShadow = "0 0 10px white";
      } else {
        petEl.style.textShadow = "none";
      }

      if (level >= 151 && level <= 300) prefix = "ğŸ”¥ ";
      if (level >= 301 && level <= 400) prefix = "ğŸŒŒ ";
      if (level >= 401 && level <= 499) prefix = "ğŸŒªï¸ ";
      if (level >= 500) prefix = "ğŸ‘‘ ";

      const emojiIndex = Math.min(Math.floor(level / 3), emojis.length - 1);
      emoji = emojis[emojiIndex];

      petEl.textContent = `${prefix}${emoji}`;
      petEl.style.color = petColor;

      if (localStorage.getItem("petRenamed")) {
        levelEl.textContent = `Cáº¥p: ${level} - ${localStorage.getItem("petRenamed")}`;
      } else {
        levelEl.textContent = `Cáº¥p: ${level}`;
      }
    }

    function updateDisplay() {
      foodEl.textContent = food;
      interactionEl.textContent = interactionPoints;
      foodTimerEl.textContent = foodTimer;
      interactionTimerEl.textContent = interactionTimer;
      expFill.style.width = `${(exp / getRequiredExp(level)) * 100}%`;
      document.getElementById("expInfo").textContent = `EXP: ${exp}/${getRequiredExp(level)}`;
      updatePetDisplay();
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById("genHistory");
      list.innerHTML = "";
      genHistory.slice(-10).reverse().forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function redeemCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      let usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "[]");

      if (usedCodes.includes(code)) {
        alert("Báº¡n Ä‘Ã£ dÃ¹ng mÃ£ nÃ y rá»“i!");
        return;
      }

      if (code === "ta1") {
        food += 1000;
        alert("ğŸ‰ Báº¡n Ä‘Ã£ nháº­n Ä‘Æ°á»£c 1000 thá»©c Äƒn!");
      } else if (code === "ta2") {
        interactionPoints += 50;
        alert("ğŸ’¬ Báº¡n Ä‘Ã£ nháº­n Ä‘Æ°á»£c 50 tÆ°Æ¡ng tÃ¡c!");
      } else if (code === "expup") {
        addExp(100);
        alert("âš¡ Báº¡n nháº­n Ä‘Æ°á»£c 100 EXP!");
      } else if (code === "ta3") {
        level = 500;
        exp = 0;
        genHistory.push("ThÃº cÆ°ng Ä‘Ã£ Ä‘Æ°á»£c nÃ¢ng cáº¥p lÃªn cáº¥p 500! ğŸ’¥");
        levelUpEffect();
        updateDisplay();
        saveData();
      } else if (code === "reset500") {
        localStorage.clear();
        alert("ğŸ—‘ï¸ Dá»¯ liá»‡u Ä‘Ã£ Ä‘Æ°á»£c xoÃ¡! Trang sáº½ táº£i láº¡i.");
        location.reload();
        return;
      } else {
        alert("âŒ MÃ£ khÃ´ng há»£p lá»‡!");
        return;
      }

      usedCodes.push(code);
      localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
      updateDisplay();
      saveData();
    }

    function saveData() {
      localStorage.setItem("genPetData", JSON.stringify({
        level, exp, genHistory, food, interactionPoints,
        foodTimer, interactionTimer,
        currentEmoji: petEl.textContent,
        currentColor: petEl.style.color
      }));
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("genPetData"));
      if (data) {
        const currentCap = getRequiredExp(data.level);
        if (data.exp >= currentCap && data.level === 1) {
          localStorage.removeItem("genPetData");
          localStorage.removeItem("usedCodes");
          alert("âš ï¸ Dá»¯ liá»‡u lá»—i Ä‘Ã£ Ä‘Æ°á»£c tá»± Ä‘á»™ng Ä‘áº·t láº¡i!");
          return;
        }
        level = data.level;
        exp = data.exp;
        genHistory = data.genHistory || [];
        food = data.food ?? 5;
        interactionPoints = data.interactionPoints ?? 30;
        foodTimer = data.foodTimer ?? 600;
        interactionTimer = data.interactionTimer ?? 10;
        if (data.currentEmoji) petEl.textContent = data.currentEmoji;
        if (data.currentColor) petEl.style.color = data.currentColor;
      }
    }

    function startTimers() {
      setInterval(() => {
        if (foodTimer > 0) foodTimer--;
        else {
          food++;
          foodTimer = 600;
        }

        if (interactionTimer > 0) interactionTimer--;
        else {
          interactionPoints++;
          interactionTimer = 10;
        }

        updateDisplay();
        saveData();
      }, 1000);
    }

    loadData();
    updateDisplay();
    startTimers();
  </script>
</body>
</html>
